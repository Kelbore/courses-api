<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Courses</title>
</head>
<body>
    <form>
      <p>
        <input type="text" id="department" placeholder="Department">
      </p>
      <p>
        <input type="number" id="courseNum" placeholder="Course Number">
      </p> 
      <p>
        <input type="text" id="courseName" placeholder="Course Name">
      </p>
      <p>
        <input type="text" id="instructor" placeholder="Instructor">
      </p>
      <p>
        <input type="date" id="startDate" placeholder="Start Date">
      </p>
      <p>
        <input type="number" id="numdays" placeholder="Number of days">
      </p>
      <p>
        <input type="button" id="addBtn" value="ADD">
      </p>
    </form>
    <script src="./scripts/newcourse.js"></script>
</body>
</html>
